<div class="userinfo controlbox-padded">
<div class="controlbox-section profile xmpp-status d-flex">
    <a class="show-preferences" style="cursor: pointer; text-align: center">
        <canvas class="avatar align-self-center" height="40" width="40"></canvas>
    </a>
    <a class="show-setting" hidden></a>
    <div class="d-flex flex-row w-100">
      <div class="d-flex flex-column infos">
        {[ if (o.organizations && o.organizations.length) { ]}
          <span class="username">{{{o.organizations}}}</span>
        {[ } ]}
        <!-- <a class="controlbox-heading__btn show-client-info fa fa-info-circle align-self-center" title="{{{o.info_details}}}"></a> -->
        <span>
          <span class="fa fa-circle chat-status change-status chat-status--{{{o.pageMeStatus}}}"></span> 
          <span class="currentName">{{{o.fullName}}}</span>
          <span style="margin-left: 40px; font-weight: bold"
            class="msgs-indicator badge badge-info">{{o.numRequest || ''}}</span>
        </span>
      </div>
      <div class="d-flex flex-column control-buttons">
        {[ if (o._converse.allow_logout) { ]}
            <a class="controlbox-heading__btn logout fa fa-sign-out-alt" title="{{{o.title_log_out}}}"></a>
        {[ } ]}

        <!-- <a class="controlbox-heading__btn change-status fa fa-pencil-alt" title="{{{o.title_change_status}}}" data-toggle="modal" data-target="#changeStatusModal"></a> -->
      </div>
    </div>
</div>

</div>
