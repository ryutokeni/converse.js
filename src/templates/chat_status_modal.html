<!-- Change status Modal -->
<div class="modal fade" id="modal-status-change" tabindex="-1" role="dialog" aria-labelledby="changeStatusModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeStatusModalLabel">{{{o.modal_title}}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="{{{o.label_close}}}">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="converse-form set-xmpp-status" id="set-xmpp-status">
                    <div class="form-group">
                        <div class="custom-control custom-radio">
                            <input {[ if (o.pageMeStatus === 'OFF_CALL') { ]} checked="checked" {[ } ]}
                                   type="radio" id="radio-off-call" value="OFF_CALL" name="chat_status" class="custom-control-input"/>
                            <label class="custom-control-label" for="radio-off-call">
                                <span class="fa fa-circle chat-status chat-status--online"></span>Not on call</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input {[ if (o.pageMeStatus === 'ON_CALL') { ]} checked="checked" {[ } ]}
                                   type="radio" id="radio-on-call" value="ON_CALL" name="chat_status" class="custom-control-input"/>
                            <label class="custom-control-label" for="radio-on-call">
                                <span class="fa fa-circle chat-status chat-status--online"></span>On call</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input {[ if (o.pageMeStatus === 'BUSY') { ]} checked="checked" {[ } ]}
                                   type="radio" id="radio-busy" value="BUSY" name="chat_status" class="custom-control-input"/>
                            <label class="custom-control-label" for="radio-busy">
                                <span class="fa fa-circle chat-status chat-status--online"></span>Busy</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="btn-group w-100">
                            <input name="status_message" type="text" class="form-control"
                                value="{{{o.statusMessage}}}" placeholder="{{{o.placeholder_status_message}}}"/>
                            <span class="clear-input fa fa-times {[ if (!o.statusMessage) { ]} hidden {[ } ]}"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">{{{o.label_save}}}</button>
                </form>
            </div>
        </div>
    </div>
</div>
