<style>
  .unread-msgs {
    font-weight: bold !important;
    color: #ffffff !important;
  }
.badge-info {
  background-color: #ec5057 !important;
  border-radius: 10px !important;
  margin-left: 30% !important;
  min-width: 25px !important;
}
</style>
<a class="list-item-link cbox-list-item open-chat w-100 {[ if (o.num_unread) { ]} unread-msgs {[ } ]}" data-jid="{{{o.jid}}}" href="#">
  <span class="chat-status {{{o.status_icon}}}"></span>
  <span class="contact-name">{{{o.name || 'Loading...'}}}</span>
  {[ if (o.num_unread_general || o.num_unread) { ]}
  <span class="msgs-indicator badge badge-info">{{{ o.type === 'chatbox' ? o.num_unread : o.num_unread_general }}}</span>
  {[ } ]}
</a>
