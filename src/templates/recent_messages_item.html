<style>
  .unread-msgs {
    font-weight: bold !important;
    color: #ffffff !important;
  }
</style>
<a class="list-item-link cbox-list-item open-chat w-100 {[ if (o.num_unread) { ]} unread-msgs {[ } ]}" data-jid="{{{o.jid}}}" href="#">
  <span class="chat-status {{{o.status_icon}}}"></span>
  {[ if (o.num_unread) { ]}
  <span class="msgs-indicator badge badge-info">{{{ o.num_unread }}}</span>
  {[ } ]}
  <span class="contact-name">{{{o.name || 'Loading...'}}}</span>
</a>
